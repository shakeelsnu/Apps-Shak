<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Book - Adaptive Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        /* Responsive Container */
        .app-shell {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: max-width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Force Mobile View on Desktop */
        .forced-mobile {
            max-width: 420px !important;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        /* Default PC Web View */
        @media (min-width: 1024px) {
            .app-shell:not(.forced-mobile) {
                max-width: 100%;
            }
            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
            .list-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 1rem;
            }
        }

        .nav-active { color: #2563eb; position: relative; }
        .nav-active::after { content: ''; position: absolute; top: 0; left: 25%; width: 50%; height: 3px; background: #2563eb; border-radius: 0 0 4px 4px; }
        
        .card-hover { transition: transform 0.2s, box-shadow 0.2s; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50">

    <div id="app-root" class="app-shell shadow-sm">
        
        <!-- Auth Screen -->
        <div id="auth-screen" class="fixed inset-0 bg-blue-600 z-[200] flex items-center justify-center p-6 hidden">
            <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
                <div class="flex flex-col items-center mb-8">
                    <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-4">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    </div>
                    <h2 class="text-2xl font-black text-gray-900">Shop Book</h2>
                    <p class="text-sm text-slate-500">Sign in to manage your business</p>
                </div>
                
                <div class="space-y-5">
                    <input id="auth-user" type="text" placeholder="Nickname" class="w-full bg-slate-50 border-2 border-transparent p-4 rounded-2xl outline-none focus:border-blue-500 transition-all font-semibold">
                    <input id="auth-pass" type="password" placeholder="Password" class="w-full bg-slate-50 border-2 border-transparent p-4 rounded-2xl outline-none focus:border-blue-500 transition-all font-semibold">
                    <button onclick="doAuth()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">
                        Enter Ledger
                    </button>
                    <p id="auth-msg" class="text-red-500 text-xs text-center font-bold hidden"></p>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header id="main-header" class="bg-blue-600 text-white p-5 lg:px-10 sticky top-0 z-50 shadow-lg">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="hidden lg:flex w-10 h-10 bg-white/20 rounded-xl items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/></svg>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 id="view-name" class="text-xl lg:text-2xl font-black">Shop Book</h1>
                            <span id="admin-tag" class="hidden bg-yellow-400 text-yellow-900 text-[10px] px-2 py-0.5 rounded-lg font-black uppercase">Admin</span>
                        </div>
                        <p id="user-status" class="text-[10px] lg:text-xs font-bold opacity-70">Connecting...</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <select id="curr-switch" onchange="changeCurrency()" class="bg-white/10 hover:bg-white/20 text-xs font-bold rounded-xl px-3 py-2 outline-none cursor-pointer transition-colors">
                        <option value="LKR" class="text-gray-900">LKR (Rs)</option>
                        <option value="USD" class="text-gray-900">USD ($)</option>
                        <option value="INR" class="text-gray-900">INR (₹)</option>
                    </select>
                    <button onclick="exitApp()" class="p-2 bg-white/10 hover:bg-red-500 rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Admin Control Panel -->
        <div id="admin-panel" class="hidden bg-yellow-50 border-b border-yellow-200 p-5">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-black text-yellow-700 uppercase tracking-widest">Global User Directory</h3>
                    <button onclick="location.reload()" class="bg-yellow-200 text-yellow-800 text-[10px] px-4 py-1.5 rounded-full font-bold">Refresh Registry</button>
                </div>
                <div id="user-registry" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
            </div>
        </div>

        <!-- App Main Content -->
        <main id="view-content" class="flex-1 p-5 lg:p-10 mb-24 overflow-y-auto max-w-7xl mx-auto w-full">
            <div class="animate-pulse flex flex-col gap-6">
                <div class="h-40 bg-slate-100 rounded-3xl"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="h-24 bg-slate-100 rounded-2xl"></div>
                    <div class="h-24 bg-slate-100 rounded-2xl"></div>
                </div>
            </div>
        </main>

        <!-- Navbar -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t border-slate-100 z-50">
            <div class="max-w-7xl mx-auto flex justify-around">
                <button onclick="go('dashboard')" class="nav-btn flex-1 py-5 flex flex-col items-center gap-1 nav-active" data-id="dashboard">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    <span class="text-[10px] font-black uppercase tracking-tighter">Home</span>
                </button>
                <button onclick="go('sales')" class="nav-btn flex-1 py-5 flex flex-col items-center gap-1 nav-inactive" data-id="sales">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
                    <span class="text-[10px] font-black uppercase tracking-tighter">Sales</span>
                </button>
                <button onclick="go('customers')" class="nav-btn flex-1 py-5 flex flex-col items-center gap-1 nav-inactive" data-id="customers">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    <span class="text-[10px] font-black uppercase tracking-tighter">Credit</span>
                </button>
                <button onclick="go('inventory')" class="nav-btn flex-1 py-5 flex flex-col items-center gap-1 nav-inactive" data-id="inventory">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
                    <span class="text-[10px] font-black uppercase tracking-tighter">Stock</span>
                </button>
            </div>
        </nav>

        <!-- Hidden Components -->
        <input type="file" id="import-trigger" class="hidden" accept=".json" onchange="runImport(event)">
        <div id="modal-base" class="fixed inset-0 bg-black/60 z-[150] hidden flex items-center justify-center p-4 backdrop-blur-md">
            <div id="modal-box" class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl"></div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, query, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const symbols = { LKR: 'Rs', USD: '$', INR: '₹' };

        window.state = {
            sales: [],
            customers: [],
            inventory: [],
            view: 'dashboard',
            pref: { currency: 'LKR', isMobile: localStorage.getItem('mode_mobile') === 'true' },
            user: null,
            admin: false,
            targetUid: null
        };

        let db, auth, appId;

        const boot = async () => {
            const config = JSON.parse(__firebase_config);
            const app = initializeApp(config);
            auth = getAuth(app);
            db = getFirestore(app);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'sb-v4';

            if (window.state.pref.isMobile) document.getElementById('app-root').classList.add('forced-mobile');

            onAuthStateChanged(auth, async (user) => {
                if (!user) { showLogin(); return; }
                window.state.user = user;
                
                if (window.state.admin) { await startAdmin(); return; }

                const p = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'profile'));
                if (p.exists()) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    startSync(user.uid);
                } else { showLogin(); }
            });

            const sess = localStorage.getItem('sb_sess');
            if (sess) {
                const { u, p } = JSON.parse(sess);
                if (u === '9332' && p === '9332#') window.state.admin = true;
                await (typeof __initial_auth_token !== 'undefined' ? signInWithCustomToken(auth, __initial_auth_token) : signInAnonymously(auth));
            } else { showLogin(); }
        };

        function showLogin() { document.getElementById('auth-screen').classList.remove('hidden'); }

        window.doAuth = async () => {
            const u = document.getElementById('auth-user').value.trim();
            const p = document.getElementById('auth-pass').value.trim();
            if (!u || !p) return;

            if (u === '9332' && p === '9332#') {
                window.state.admin = true;
                localStorage.setItem('sb_sess', JSON.stringify({u, p}));
                await (typeof __initial_auth_token !== 'undefined' ? signInWithCustomToken(auth, __initial_auth_token) : signInAnonymously(auth));
                return;
            }

            await (typeof __initial_auth_token !== 'undefined' ? signInWithCustomToken(auth, __initial_auth_token) : signInAnonymously(auth));
            const uid = auth.currentUser.uid;
            const ref = doc(db, 'artifacts', appId, 'users', uid, 'settings', 'profile');
            const snap = await getDoc(ref);

            if (snap.exists() && snap.data().password !== p) {
                document.getElementById('auth-msg').innerText = "Incorrect password";
                document.getElementById('auth-msg').classList.remove('hidden');
                return;
            }

            if (!snap.exists()) {
                await setDoc(ref, { nickname: u, password: p });
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registry', uid), { nickname: u, uid: uid });
            }
            
            localStorage.setItem('sb_sess', JSON.stringify({u, p}));
            document.getElementById('auth-screen').classList.add('hidden');
            startSync(uid);
        };

        window.toggleMobileView = () => {
            const el = document.getElementById('app-root');
            const active = el.classList.toggle('forced-mobile');
            window.state.pref.isMobile = active;
            localStorage.setItem('mode_mobile', active);
            draw();
        };

        window.exitApp = async () => {
            localStorage.removeItem('sb_sess');
            await signOut(auth);
            location.reload();
        };

        async function startAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            document.getElementById('admin-tag').classList.remove('hidden');
            document.getElementById('main-header').classList.replace('bg-blue-600', 'bg-slate-900');
            document.getElementById('user-status').innerText = "ROOT ADMINISTRATOR";

            const reg = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'registry'));
            document.getElementById('user-registry').innerHTML = reg.docs.map(d => {
                const u = d.data();
                const sel = window.state.targetUid === u.uid;
                return `<button onclick="inspect('${u.uid}')" class="p-4 rounded-2xl border-2 flex justify-between items-center transition-all ${sel ? 'border-yellow-400 bg-white' : 'border-transparent bg-white shadow-sm'}">
                    <span class="font-bold text-gray-800">${u.nickname}</span>
                    <span class="text-[10px] font-black ${sel ? 'text-yellow-600' : 'text-blue-600'}">${sel ? 'VIEWING' : 'INSPECT'}</span>
                </button>`;
            }).join('');
            draw();
        }

        window.inspect = (uid) => {
            window.state.targetUid = uid;
            startSync(uid);
            startAdmin();
        };

        function startSync(uid) {
            document.getElementById('user-status').innerText = `Syncing: ${uid.substring(0,8)}...`;
            onSnapshot(doc(db, 'artifacts', appId, 'users', uid, 'settings', 'prefs'), (s) => {
                if(s.exists()) {
                    window.state.pref.currency = s.data().currency;
                    document.getElementById('curr-switch').value = s.data().currency;
                }
                draw();
            });
            onSnapshot(collection(db, 'artifacts', appId, 'users', uid, 'sales'), (s) => { window.state.sales = s.docs.map(d => ({id:d.id, ...d.data()})); draw(); });
            onSnapshot(collection(db, 'artifacts', appId, 'users', uid, 'customers'), (s) => { window.state.customers = s.docs.map(d => ({id:d.id, ...d.data()})); draw(); });
            onSnapshot(collection(db, 'artifacts', appId, 'users', uid, 'inventory'), (s) => { window.state.inventory = s.docs.map(d => ({id:d.id, ...d.data()})); draw(); });
        }

        window.go = (v) => { window.state.view = v; draw(); };

        const getUid = () => window.state.targetUid || window.state.user?.uid;

        function draw() {
            const out = document.getElementById('view-content');
            const sym = symbols[window.state.pref.currency] || 'Rs';

            document.querySelectorAll('.nav-btn').forEach(b => {
                const active = b.dataset.id === window.state.view;
                b.className = `nav-btn flex-1 py-5 flex flex-col items-center gap-1 transition-all ${active ? 'nav-active' : 'nav-inactive'}`;
            });

            if (window.state.view === 'dashboard') {
                const today = new Date().toLocaleDateString();
                const daySales = window.state.sales.filter(s => new Date(s.date).toLocaleDateString() === today).reduce((a,c) => a + (parseFloat(c.amount)||0), 0);
                const debt = window.state.customers.reduce((a,c) => a + (parseFloat(c.balance)||0), 0);

                out.innerHTML = `
                    <div class="dashboard-grid mb-8">
                        <div class="bg-blue-600 p-8 rounded-[2rem] text-white shadow-xl shadow-blue-100 relative overflow-hidden">
                            <div class="relative z-10">
                                <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mb-1">Today's Revenue</p>
                                <h2 class="text-4xl font-black">${sym} ${daySales.toLocaleString()}</h2>
                            </div>
                            <div class="absolute -right-4 -bottom-4 opacity-10"><svg class="w-32 h-32" fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg></div>
                        </div>
                        <div class="bg-rose-500 p-8 rounded-[2rem] text-white shadow-xl shadow-rose-100 relative overflow-hidden">
                            <div class="relative z-10">
                                <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mb-1">Total Owed</p>
                                <h2 class="text-4xl font-black">${sym} ${debt.toLocaleString()}</h2>
                            </div>
                            <div class="absolute -right-4 -bottom-4 opacity-10"><svg class="w-32 h-32" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg></div>
                        </div>
                        <div class="bg-slate-900 p-8 rounded-[2rem] text-white shadow-xl shadow-slate-200 flex flex-col justify-center">
                            <h3 class="font-black text-lg mb-1">Utility Center</h3>
                            <div class="flex gap-2">
                                <button onclick="triggerIn()" class="flex-1 bg-white/10 p-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white/20 transition-all">Import</button>
                                <button onclick="doExport()" class="flex-1 bg-blue-500 p-3 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all">Export</button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
                        <button onclick="pop('addSale')" class="bg-white p-6 rounded-3xl border border-slate-100 card-hover flex flex-col items-center group">
                            <div class="w-12 h-12 bg-emerald-50 text-emerald-500 rounded-2xl flex items-center justify-center mb-3 group-hover:bg-emerald-500 group-hover:text-white transition-all"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 6v12m6-6H6"/></svg></div>
                            <span class="font-black text-xs text-slate-700">Sale</span>
                        </button>
                        <button onclick="pop('addCust')" class="bg-white p-6 rounded-3xl border border-slate-100 card-hover flex flex-col items-center group">
                            <div class="w-12 h-12 bg-blue-50 text-blue-500 rounded-2xl flex items-center justify-center mb-3 group-hover:bg-blue-500 group-hover:text-white transition-all"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/></svg></div>
                            <span class="font-black text-xs text-slate-700">Credit</span>
                        </button>
                        <button onclick="pop('addInv')" class="bg-white p-6 rounded-3xl border border-slate-100 card-hover flex flex-col items-center group">
                            <div class="w-12 h-12 bg-purple-50 text-purple-500 rounded-2xl flex items-center justify-center mb-3 group-hover:bg-purple-500 group-hover:text-white transition-all"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg></div>
                            <span class="font-black text-xs text-slate-700">Inventory</span>
                        </button>
                        <button onclick="toggleMobileView()" class="bg-white p-6 rounded-3xl border border-slate-100 card-hover flex flex-col items-center group ${window.state.pref.isMobile ? 'ring-2 ring-blue-500' : ''}">
                            <div class="w-12 h-12 ${window.state.pref.isMobile ? 'bg-blue-500 text-white' : 'bg-slate-50 text-slate-400'} rounded-2xl flex items-center justify-center mb-3 group-hover:scale-110 transition-all"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg></div>
                            <span class="font-black text-xs text-slate-700">${window.state.pref.isMobile ? 'Full View' : 'Mobile View'}</span>
                        </button>
                    </div>

                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Recent Sales Activity</h3>
                    <div class="list-grid">
                        ${window.state.sales.slice(-10).reverse().map(s => `
                            <div class="bg-white p-5 rounded-3xl border border-slate-100 flex justify-between items-center card-hover">
                                <div><h4 class="font-black text-slate-800">${s.item}</h4><p class="text-[10px] font-bold text-slate-400">${new Date(s.date).toLocaleTimeString()}</p></div>
                                <p class="text-lg font-black text-blue-600">${sym} ${parseFloat(s.amount).toLocaleString()}</p>
                            </div>
                        `).join('') || '<p class="text-slate-400 py-10 text-center font-bold">No entries found</p>'}
                    </div>
                `;
            } else if (window.state.view === 'sales') {
                out.innerHTML = `<div class="list-grid">${window.state.sales.slice().reverse().map(s => `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center card-hover">
                        <div><h4 class="font-black text-slate-800">${s.item}</h4><p class="text-xs font-bold text-slate-400">${new Date(s.date).toLocaleDateString()}</p></div>
                        <div class="text-right">
                            <p class="text-xl font-black text-blue-600">${sym} ${parseFloat(s.amount).toLocaleString()}</p>
                            <button onclick="delDoc('sales', '${s.id}')" class="text-[9px] font-black text-rose-400 uppercase tracking-widest mt-1">Delete Record</button>
                        </div>
                    </div>`).join('')}</div>`;
            } else if (window.state.view === 'customers') {
                out.innerHTML = `<div class="list-grid">${window.state.customers.map(c => `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 card-hover">
                        <div class="flex justify-between items-start mb-6">
                            <div><h4 class="font-black text-slate-800 text-lg">${c.name}</h4><p class="text-xs font-bold text-slate-400">${c.phone || 'No phone'}</p></div>
                            <div class="text-right">
                                <p class="text-2xl font-black ${c.balance > 0 ? 'text-rose-500' : 'text-emerald-500'}">${sym} ${Math.abs(c.balance).toLocaleString()}</p>
                                <span class="text-[8px] font-black uppercase tracking-widest opacity-50">${c.balance > 0 ? 'Debit Balance' : 'Account Clear'}</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editBal('${c.id}', ${c.balance}, -1)" class="flex-1 bg-emerald-50 text-emerald-600 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest border border-emerald-100 active:scale-95 transition-all">Received</button>
                            <button onclick="editBal('${c.id}', ${c.balance}, 1)" class="flex-1 bg-rose-50 text-rose-600 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest border border-rose-100 active:scale-95 transition-all">Gave Credit</button>
                            <button onclick="delDoc('customers', '${c.id}')" class="px-4 bg-slate-50 text-slate-400 rounded-2xl hover:text-rose-500 transition-colors">×</button>
                        </div>
                    </div>`).join('')}</div>`;
            } else if (window.state.view === 'inventory') {
                out.innerHTML = `<div class="list-grid">${window.state.inventory.map(i => `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center card-hover">
                        <div>
                            <h4 class="font-black text-slate-800 text-lg">${i.name}</h4>
                            <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mt-1">Price: ${sym} ${i.price}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center bg-slate-50 rounded-2xl p-1 border">
                                <button onclick="editStock('${i.id}', ${i.qty}, -1)" class="w-10 h-10 flex items-center justify-center font-black text-slate-400">-</button>
                                <span class="font-black text-lg w-10 text-center ${i.qty < 5 ? 'text-rose-500 animate-pulse' : 'text-slate-800'}">${i.qty}</span>
                                <button onclick="editStock('${i.id}', ${i.qty}, 1)" class="w-10 h-10 flex items-center justify-center font-black text-slate-400">+</button>
                            </div>
                            <button onclick="delDoc('inventory', '${i.id}')" class="text-slate-200 hover:text-rose-400 transition-colors"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg></button>
                        </div>
                    </div>`).join('')}</div>`;
            }
        }

        window.pop = (t) => {
            const m = document.getElementById('modal-base');
            const c = document.getElementById('modal-box');
            m.classList.remove('hidden');
            const css = "w-full bg-slate-50 border-2 border-transparent p-4 mb-3 rounded-2xl outline-none focus:border-blue-500 transition-all font-bold";
            const b = "w-full bg-blue-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-blue-100 active:scale-95 transition-all";
            
            if(t==='addSale') c.innerHTML = `<h2 class="text-xl font-black mb-6">New Sale</h2><input id="p-item" placeholder="Product Name" class="${css}"><input id="p-amt" type="number" placeholder="Amount" class="${css}"><button onclick="saveSale()" class="${b}">Record Transaction</button>`;
            else if(t==='addCust') c.innerHTML = `<h2 class="text-xl font-black mb-6">New Account</h2><input id="p-name" placeholder="Customer Name" class="${css}"><input id="p-bal" type="number" placeholder="Opening Balance (Optional)" class="${css}"><button onclick="saveCust()" class="${b}">Create Ledger</button>`;
            else if(t==='addInv') c.innerHTML = `<h2 class="text-xl font-black mb-6">Inventory Entry</h2><input id="p-pname" placeholder="Item Name" class="${css}"><input id="p-price" type="number" placeholder="Sale Price" class="${css}"><input id="p-qty" type="number" placeholder="Quantity" class="${css}"><button onclick="saveInv()" class="${b}">Add Stock</button>`;
            
            c.innerHTML += `<button onclick="closePop()" class="w-full mt-4 text-[10px] font-black text-slate-300 uppercase tracking-widest">Cancel</button>`;
        };

        window.closePop = () => document.getElementById('modal-base').classList.add('hidden');

        window.saveSale = async () => {
            const i = document.getElementById('p-item').value;
            const a = document.getElementById('p-amt').value;
            if(!i || !a) return;
            await addDoc(collection(db, 'artifacts', appId, 'users', getUid(), 'sales'), { item:i, amount:parseFloat(a), date:new Date().toISOString() });
            closePop();
        };

        window.saveCust = async () => {
            const n = document.getElementById('p-name').value;
            const b = document.getElementById('p-bal').value || 0;
            if(!n) return;
            await addDoc(collection(db, 'artifacts', appId, 'users', getUid(), 'customers'), { name:n, balance:parseFloat(b), phone:'' });
            closePop();
        };

        window.saveInv = async () => {
            const n = document.getElementById('p-pname').value;
            const p = document.getElementById('p-price').value;
            const q = document.getElementById('p-qty').value || 0;
            if(!n) return;
            await addDoc(collection(db, 'artifacts', appId, 'users', getUid(), 'inventory'), { name:n, price:parseFloat(p), qty:parseInt(q) });
            closePop();
        };

        window.editBal = async (id, cur, m) => {
            const a = prompt("Amount:");
            if(!a || isNaN(a)) return;
            await updateDoc(doc(db, 'artifacts', appId, 'users', getUid(), 'customers', id), { balance: cur + (parseFloat(a) * m) });
        };

        window.editStock = async (id, cur, v) => {
            await updateDoc(doc(db, 'artifacts', appId, 'users', getUid(), 'inventory', id), { qty: Math.max(0, cur + v) });
        };

        window.delDoc = async (c, id) => {
            if(confirm("Permanently delete?")) await deleteDoc(doc(db, 'artifacts', appId, 'users', getUid(), c, id));
        };

        window.changeCurrency = async () => {
            const v = document.getElementById('curr-switch').value;
            window.state.pref.currency = v;
            await setDoc(doc(db, 'artifacts', appId, 'users', getUid(), 'settings', 'prefs'), { currency: v });
            draw();
        };

        window.doExport = () => {
            const d = { sales:window.state.sales, customers:window.state.customers, inventory:window.state.inventory };
            const blob = new Blob([JSON.stringify(d, null, 2)], {type:'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `ShopBook_Backup_${new Date().toLocaleDateString()}.json`;
            a.click();
        };

        window.triggerIn = () => document.getElementById('import-trigger').click();
        window.runImport = (e) => {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = async (ev) => {
                const d = JSON.parse(ev.target.result);
                const batch = writeBatch(db);
                if(d.sales) d.sales.forEach(s => batch.set(doc(collection(db, 'artifacts', appId, 'users', getUid(), 'sales')), s));
                if(d.customers) d.customers.forEach(c => batch.set(doc(collection(db, 'artifacts', appId, 'users', getUid(), 'customers')), c));
                if(d.inventory) d.inventory.forEach(i => batch.set(doc(collection(db, 'artifacts', appId, 'users', getUid(), 'inventory')), i));
                await batch.commit();
                location.reload();
            };
            r.readAsText(f);
        };

        boot();
    </script>
</body>
</html>
